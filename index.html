<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Волшебный фейерверк</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            cursor: pointer;
        }
        
        .container {
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff3366, #ba265d);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Волшебный фейерверк</h1>
        <button class="btn" id="fireworkBtn">Запустить фейерверк!</button>
    </div>

    <script>
        document.getElementById('fireworkBtn').addEventListener('click', function() {
            createFirework();
            
            // Используем Service Worker для продолжения анимации после закрытия вкладки
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('firework-sw.js').then(registration => {
                    console.log('ServiceWorker registered');
                    // Отправляем сообщение Service Worker'у для запуска фейерверка
                    registration.active.postMessage('startFirework');
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            } else {
                // Если Service Worker не поддерживается, просто запускаем обычный фейерверк
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => createFirework(), i * 300);
                }
            }
        });

        function createFirework(x, y) {
            // Если координаты не переданы, используем случайные
            x = x || Math.random() * window.innerWidth;
            y = y || Math.random() * window.innerHeight;
            
            const colors = [
                '#ff3366', '#ba265d', '#ff7e5f', '#feb47b', 
                '#ffcc33', '#ff6699', '#cc33ff', '#3399ff'
            ];
            
            const particleCount = 100 + Math.floor(Math.random() * 50);
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(x, y, colors[Math.floor(Math.random() * colors.length)]);
            }
        }
        
        function createParticle(x, y, color) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            document.body.appendChild(particle);
            
            const size = Math.random() * 5 + 3;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.backgroundColor = color;
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = 2 + Math.random() * 3;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;
            
            const duration = 2000 + Math.random() * 1000;
            
            let posX = x;
            let posY = y;
            let opacity = 1;
            
            function animate() {
                posX += vx;
                posY += vy;
                vy += 0.05; // гравитация
                opacity -= 0.01;
                
                particle.style.transform = `translate(${posX}px, ${posY}px)`;
                particle.style.opacity = opacity;
                
                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            }
            
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
